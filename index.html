<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kolkata's Cake — Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Oswald:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-wrap">
    <div class="nav">
      <div class="brand">Kolkata's Cake</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#variety">Variety</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <div class="marquee">
    <div class="track">
      <span>20% off on your first order</span>
    </div>
  </div>

  <main id="home">
    <section class="hero">
      <div class="hero-left">
        <h1>Life's Sweetest Moments Start With Cake.</h1>
      </div>
      <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1600&auto=format&fit=crop" alt="Premium bakery interior">
      </div>
    </section>

    <!-- Product sliders -->
    <section class="slider-wrap" aria-hidden="false">
      <div class="scroll-left slider" id="slider1">
        <!-- duplicated track for seamless loop will be injected by JS -->
      </div>
    </section>

    <section class="slider-wrap">
      <div class="scroll-right slider" id="slider2">
        <!-- duplicated track for seamless loop will be injected by JS -->
      </div>
    </section>

    <!-- Catalog -->
    <section id="variety" class="catalog">
      <div class="grid" id="catalogGrid">
        <!-- product cards injected by JS -->
      </div>
    </section>
  </main>

  <!-- Contact stub -->
  <footer id="contact" style="padding:40px 0;text-align:center;color:#0a3b35">
    <div class="container">
      Contact us: <strong>+91 90000 00000</strong> • Kolkata’s Cake • 123 Bakery Lane, Kolkata
    </div>
  </footer>

  <!-- Modal detail -->
  <div class="modal" id="modal">
    <button class="close-btn" id="closeModal">✕</button>
    <div class="modal-card">
      <div class="image-wrap">
        <img src="" id="modalImage" alt="product">
      </div>
      <div class="info">
        <h2 id="modalTitle">Product name</h2>
        <div class="price" id="modalPrice">₹0</div>
        <div class="ingredients" id="modalIngredients">
          <strong>Ingredients:</strong>
          <ul id="ingList" style="margin:6px 0 0;padding-left:18px"></ul>
        </div>
        <div class="desc" id="modalDesc">Full description goes here.</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
